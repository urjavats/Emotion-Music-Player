<body>
    <div class="container">
        <div id="emotion-img" class="emotion-img">
            <button onclick="getTime()">
          <img id="emoji" src="brain.png" width="90vh" height="95vh" />
        </button>
        </div>
        <div class="text-display">
            <p>Click To Detect Emotion</p>
        </div>
        <div class="right">
            <button onclick="previous_song()" id="pre">
          <i class="fa fa-step-backward" aria-hidden="true"></i>
        </button>
            <button onclick="justplay()" id="play">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
            <button onclick="next_song()" id="next">
          <i class="fa fa-step-forward" aria-hidden="true"></i>
        </button>
        </div>
        <div class="duration">
            <input type="range" min="0" max="100" id="dur" value="0" />
        </div>
        <audio src="" id="audio" controls style="display: none">
        Your browser does not support the audio element.
      </audio>
    </div>
    <script>
        async function getTime() {
            var n = await eel.get_emotion()();
            var image = document.getElementById("emoji");
            if (n == "neutral") {
                image.src = "neutral.png";
                load_neutral(0);
            } else if (n == "happy") {
                image.src = "happy.png";
                load_happy(0);
            } else if (n == "sad") {
                image.src = "sad.png";
                load_sad(0);
            } else {
                image.src = "angry.png";
                load_angry(0);
            }
        }
    </script>
    <script src="script.js"></script>
